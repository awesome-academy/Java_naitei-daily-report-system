<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="views/layout/base-layout">
<head>
	<title th:text="${title}"></title>
	<link rel="stylesheet" th:href="@{/assets/css/report.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/common.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<div layout:fragment="body" class="container">
	<h1 class= "title" th:text="${title}"></h1>
	<div th:if="${error}">
		<p class="report-error" th:text="${error}"></p>
	</div>
	<form th:unless="${error}" th:action="@{/reports}"  th:method="post" class= "report-form">
		<input type="hidden" th:field="*{report.id}" />
		<div class="form-group">
			<label for="createdDay">Choose 'Created Date'</label>
			<input type="date" class= "form-control" id="createdDay"  th:field="*{report.createdAt}">
		</div>
		<div class="form-group">
			<label for="acture">What I did today</label>
			<textarea class="form-control" id="acture" rows="5" th:field="*{report.acture}"></textarea>
		</div>
		<div class="form-group">
			<label for="issue">My Issues</label>
			<textarea class="form-control" id="issue" rows="5" th:field="*{report.issue}"></textarea>
		</div>
		<div class="form-group">
			<label for="plan">My plan for tomorrow</label>
			<textarea class="form-control" id="plan" rows="5" th:field="*{report.plan}"></textarea>
		</div>
		<div>
			<input id="isDraft" type="checkbox" name="isDraft" th:checked="*{report.isDraft}" >
			<label for="isDraft">Mark this report as Draft</label>
		</div>
		
		<div style="text-align: center;">
			<button type="submit" class="btn btn-info btn-lg">Submit</button>
		</div>
	</form>
</div>
